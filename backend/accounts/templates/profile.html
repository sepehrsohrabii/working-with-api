{% extends 'main.html' %}
{% load static %}
{% block title %}{{ user.first_name }} Persino Profile{% endblock %}
{% block main %}
    <div class="container">
        <div class="row">
            <div class="col-12 box4 d-flex justify-content-center align-items-center">
                <h4>Hi {{user.first_name}}!</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <lottie-player class="profilePic" src="https://assets2.lottiefiles.com/packages/lf20_kousotsb.json"  background="transparent"  speed="1"  style="width: 150px; height: 150px;"  loop autoplay></lottie-player>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row g-3">
            <div class="col-md col-12">
                <div class="form-floating">
                    <input class="form-control" placeholder="First Name..." id="firstName" name="firstName">
                    <label for="firstName">First Name</label>
                </div>
            </div>
            <div class="col-md col-12">
                <div class="form-floating">
                    <input class="form-control" placeholder="Last Name..." id="lastName" name="lastName">
                    <label for="lastName">Last Name</label>
                </div>
            </div>
            <div class="col-md col-12">
                <div class="form-floating">
                    <input class="form-control" placeholder="Phone Number..." id="phoneNumber" name="phoneNumber">
                    <label for="phoneNumber">Phone Number</label>
                </div>
            </div>
            <div class="col-md col-12">
                <div class="form-floating">
                    <input class="form-control" placeholder="ID Number..." id="idNumber" name="idNumber">
                    <label for="idNumber">ID Number</label>
                </div>
            </div>
            <div class="col-md col-12">
                <button type="submit" class="btn btn-outline-warning p-3 w-100">Save My Info</button>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-3">
                <h3 style="margin-bottom: -15px;">Your Tickets</h3>
            </div>
            <div class="col-9 border-bottom">
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
{% endblock %}
